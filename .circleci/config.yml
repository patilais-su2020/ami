version: 2.1
orbs:
  packer: salaxander/packer@0.0.3
jobs:
  packer-run-build:
    executor: packer/default
    steps:
      - checkout
      - packer/build:
          template: templates/ami_aws_ec2_template.json
          args: '-var aws_access_key=${AWS_DEV_ACCESS_KEY_ID} -var aws_secret_key=${AWS_DEV_ACCESS_SECRET_KEY} -var aws_region=us-east-1 -var source_ami=ami-068663a3c619dd892 -var ssh_username=ubuntu -var ami_name=csye6225_a4_{{timestamp}} -var ami_users=918568617781'
workflows:
  version: 2
  packer:
    jobs:
      - packer-run-build